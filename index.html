<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/Css/style.css" />
    <title>Chicken recipes</title>
  </head>

  <body>
    <!-- header -->
    <header class="navbar bg-body-tertiary">
      <div class="container-fluid justify-content-center">
        <h1>
          <img
            class="align-middle"
            src="./assets/Photos/—Pngtree—fast food chicken drumstick fried_5746705.png"
            alt="Logo"
            width="50"
            height="50"
            class="d-inline-block align-text-top"
          />
          Chicken recipes
        </h1>
        <img
          class="rightwing"
          src="./assets/Photos/—Pngtree—fast food chicken drumstick fried_5746705.png"
          alt=""
          width="50"
          height="50"
        />
      </div>
    </header>

    <main class="container-fluid">
      <div class="row">
        <div class="col-md">
          <!-- Add project form and instructions -->
          <div class="card mb-3">
            <h2 class="h4 card-header custom-card-header">Instructions</h2>
            <div class="card-body">
              <p class="card-text">
                Click the button below to open a form and provide information
                for the following:
              </p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Select a Diet</li>
              <li class="list-group-item">Select a Meal Type</li>
              <li class="list-group-item">Select a Cuisine Type</li>
            </ul>
            <div class="card-footer">
              <button
                class="btn btn-block btn-custom w-100"
                data-bs-toggle="modal"
                data-bs-target="#new-project-modal"
              >
                Lookup Recipe
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Modal for adding a new project -->
    <div
      class="modal fade"
      id="new-project-modal"
      tabindex="-1"
      aria-labelledby="new-project-modal-label"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="project-form">
            <div class="modal-header custom-modal-header">
              <h5 class="modal-title" id="new-project-modal-label">
                Search your favorite recipe:
              </h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <!-- Diet -->

                <label for="dietDropdown">Select a Diet:</label>
                <select id="dietDropdown" onchange="saveDietSelection()">
                  <option value="none">None</option>
                  <option value="balanced">Balanced</option>
                  <option value="high-Fiber">High-Fiber</option>
                  <option value="high-Protein">High-Protein</option>
                  <option value="low-Carb">Low-Carb</option>
                  <option value="low-Fat">Low-Fat</option>
                  <option value="low-Sodium">Low-Sodium</option>
                </select>
              </div>
              <!-- Meal -->
              <div class="mb-3">
                <label for="MealTypeDropdown">Meal Types</label>
                <select
                  id="MealTypeDropdown"
                  onchange="saveMealTypeSelection()"
                >
                  <option value="none">None</option>
                  <option value="breakfast">breakfast</option>
                  <option value="lunch">lunch</option>
                  <option value="dinner">dinner</option>
                </select>
              </div>
              <!-- cuisine types -->
              <div class="mb-3">
                <label for="cuisineDropdown">Select Cuisine Type:</label>
                <select id="cuisineDropdown" onchange="saveCuisineSelection()">
                  <option value="none">None</option>
                  <option value="american">American</option>
                  <option value="asian">Asian</option>
                  <option value="southAmerican">world</option>
                  <option value="mexican">Mexican</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <!--
                The data-bs-dismiss attribute tells Bootstrap to hide the <div
                class="modal-footer"> element on click.
              -->

              <button
                type="button"
                class="btn btn-outline-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button
                type="submit"
                class="btn btn-custom"
                data-bs-dismiss="modal"
              >
                Lookup
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
