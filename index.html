<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/Css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container-fluid">
      <div class="row">
        <div class="col-md col-xl-4">
          <!-- Add project form and instructions -->
          <div class="card mb-3">
            <h2 class="h4 card-header custom-card-header">Instructions</h2>
            <div class="card-body">
              <p class="card-text">
                Click the button below to open a form and provide information
                for the following:
              </p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Select a Diet</li>
              <li class="list-group-item">Health Preferences</li>
              <li class="list-group-item">Cuisine Type</li>
            </ul>
            <div class="card-footer">
              <button
                class="btn btn-block btn-custom w-100"
                data-bs-toggle="modal"
                data-bs-target="#new-project-modal"
              >
                Lookup Recipe
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Modal for adding a new project -->
    <div
      class="modal fade"
      id="new-project-modal"
      tabindex="-1"
      aria-labelledby="new-project-modal-label"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="project-form">
            <div class="modal-header custom-modal-header">
              <h5 class="modal-title" id="new-project-modal-label">
                Search your favorite recipe:
              </h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <!-- Diet -->

                <label for="dietDropdown">Select a Diet:</label>
                <select id="dietDropdown" onchange="saveDietSelection()">
                  <option value="balanced">Balanced</option>
                  <option value="highFiber">High-Fiber</option>
                  <option value="highProtein">High-Protein</option>
                  <option value="lowCarb">Low-Carb</option>
                  <option value="lowFat">Low-Fat</option>
                  <option value="lowSodium">Low-Sodium</option>
                </select>
              </div>
              <!-- Health -->
              <div class="mb-3">
                <label for="healthDropdown">Select Health Preferences:</label>
                <select id="healthDropdown" onchange="saveHealthSelection()">
                  <option value="dairyFree">None</option>
                  <option value="dairyFree">Dairy-Free</option>
                  <option value="glutenFree">Gluten-Free</option>
                  <option value="kosher">Kosher</option>
                  <option value="ketoFriendly">Keto-Friendly</option>
                </select>
              </div>
              <!-- cuisine types -->
              <div class="mb-3">
                <label for="cuisineDropdown">Select Cuisine Type:</label>
                <select id="cuisineDropdown" onchange="saveCuisineSelection()">
                  <option value="american">American</option>
                  <option value="asian">Asian</option>
                  <option value="southAmerican">South American</option>
                  <option value="mexican">Mexican</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <!--
                The data-bs-dismiss attribute tells Bootstrap to hide the <div
                class="modal-footer"> element on click.
              -->
              <button
                type="button"
                class="btn btn-outline-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button
                type="submit"
                class="btn btn-custom"
                data-bs-dismiss="modal"
              >
                Lookup
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
